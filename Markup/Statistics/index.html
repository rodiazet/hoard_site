<!DOCTYPE html>
<html class="htmlContribution">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Statistics</title>
    <link rel="shortcut icon" type="image/png" href="images/total-logo.png" />
    <!-- build:css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/contribution.min.css" />
     <!-- endbuild -->
</head>
<body class="contribution">
    <header class="contributionHeader">
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="Hoard"/></a>
        </div>
    </header>
    <div class="mainContentContainer before">
        <div class="contributionBG">
            <img src="images/pure-moutain.png" class="contributionImage" alt=""/>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 contentHeight duringGraph">
                    <div class="mainContent scrollbar-inner">
                        <div class="mainContentWrapper">
                            <!-- Content inside here -->
                            <div class="row">
                                <div class="col-xs-12 mainTitleSection">
                                    <h2 class="mainTitle">Event statistics</h2>
                                </div>
                            </div>
                            <div class="topStatus row">
                                <div class="col-xs-12 statisticColumn statusColumn">
                                    <div class="statisticContainer">
                                        <h2>TokEN distribution</h2>
                                        <p class="statisticValue">1.000.000.000</p>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-6 statisticColumn statusColumn">
                                    <div class="statisticContainer">
                                        <h2>Tokens for sale</h2>
                                        <p class="statisticValue">300.000.000</p>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-6 statisticColumn statusColumn">
                                    <div class="statisticContainer">
                                        <h2>Unique participants</h2>
                                        <div id="div_unqiue_accs" class="statisticValue"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row graphSection">
                                <div class="col-xs-12 col-md-6">
                                    <div class="graphSectionBlock">
                                        <h2>ETH send to contract over time</h2>
                                        <div class="graphContainer">
                                            <div name="myGraph1" id="myGraph1"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-6">
                                    <div class="graphSectionBlock no-margin">
                                        <h2>Unique participants over time</h2>
                                        <div class="graphContainer">
                                            <div name="myGraph2" id="myGraph2"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <!-- build:js -->
    <script type="text/javascript" src="js/plotly.min.js"></script> 
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/modernizr-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/base-contribution.js"></script>
    <script type="text/javascript" src="js/showstats.js"></script>
     <!-- endbuild -->
</body>
</html>
