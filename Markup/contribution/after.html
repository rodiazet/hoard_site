<!DOCTYPE html>
<html class="htmlContribution">
<head>
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107503996-2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments)};
    gtag('js', new Date());

    gtag('config', 'UA-107503996-2');
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Hoard Exchange. True Ownership for virtual goods.">
    <meta name="keywords" content="Virtual goods, exchange, digital items, ingame items, games, 
    blockchain, ethereum, technological unemployment, ICO, games funding">
    <title>Contribution after</title>
    <link rel="shortcut icon" type="image/png" href="images/total-logo.png" />
    <!-- build:css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/contribution.css" />
    <!-- endbuild -->
</head>
<body class="contribution">
    <header class="contributionHeader">
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="Hoard"/></a>
        </div>
    </header>
    <div class="mainContentContainer after">
        <div class="contributionBG">
            <img src="images/pure-moutain.png" class="contributionImage" alt=""/>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 contentHeight">
                    <div class="mainContent scrollbar-inner">
                        <div class="mainContentWrapper">
                            <!-- Content inside here -->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="summarySection">
                                        <h2>The Hoard contribution period ended</h2>
                                        <p class="summaryThankYou">Thank you to all participants!</p>
                                        <div class="summaryTable">
                                            <table>
                                                <tr>
                                                    <td class="valueColumn">100.000<span class="valueUnit">Eth</span></td>
                                                    <td class="activityColumn">raised</td>
                                                </tr>
                                                <tr>
                                                    <td class="valueColumn">150.000<span class="valueUnit">Eth</span></td>
                                                    <td class="activityColumn">received</td>
                                                </tr>
                                                <tr>
                                                    <td class="valueColumn">50.000<span class="valueUnit">Eth</span></td>
                                                    <td class="activityColumn">returned</td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="contributeStatus">
                                        <h3>Check your contribution status</h3>
                                        <!-- <form action="."> -->
                                            <div class="contributeStatusInputWrapper">
                                                <input type="text" id="txtAddress" class="contributeStatusInput" placeholder="Paste your account address here"/>
                                            </div>
                                            <button type="button" id="btnCheckBalance" class="generalButton toggleOverlay" data-toggleOverlayID="overlay1">Check</button>
                                        <!-- </form> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mainOverlay" id="overlay1">
            <div class="overlayDialog">
                <div class="overlayDialogContent">
                    <!-- Can be any content inside here, this overlay structure can be reused -->
                    <h3 class="overlayTitle">Hoard Token balance</h3>
                    <div id="div_balance" class="textContent">
                        <p>Checking...</p>
                    </div>
                    <button class="closeOverlay generalButton">Ok</button>
                </div>
            </div>
        </div>

    </div>
    <!-- build:js -->
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/modernizr-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/overlay.js"></script>
    <script type="text/javascript" src="js/whcookies.js"></script>
    <!-- endbuild -->
</body>
</html>
