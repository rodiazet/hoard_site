<!DOCTYPE html>
<html class="htmlContribution">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contribution after</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery.scrollbar.css">
    <link rel="stylesheet" href="css/contribution.min.css" />
</head>
<body class="contribution">
    <header class="contributionHeader">
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="Hoard"/></a>
        </div>
    </header>
    <div class="mainContentContainer after">
        <div class="contributionBG">
            <img src="images/pure-moutain.png" class="contributionImage" alt=""/>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 contentHeight">
                    <div class="mainContent scrollbar-inner">
                        <div class="mainContentWrapper">
                            <!-- Content inside here -->
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="summarySection">
                                        <h2>The Hoard contribution period ended on DD/MM/YY at XX:XXpm GMT.</h2>
                                        <p class="summaryThankYou">Thank you to all participants</p>
                                        <div class="summaryTable">
                                            <table>
                                                <tr>
                                                    <td class="valueColumn">50.000<span class="valueUnit">Eth</span></td>
                                                    <td class="activityColumn">raised</td>
                                                </tr>
                                                <tr>
                                                    <td class="valueColumn">28.000<span class="valueUnit">Eth</span></td>
                                                    <td class="activityColumn">received</td>
                                                </tr>
                                                <tr>
                                                    <td class="valueColumn">89.000<span class="valueUnit">Eth</span></td>
                                                    <td class="activityColumn">returned</td>
                                                </tr>
                                                <tr>
                                                    <td class="valueColumn">280.000.000<span class="valueUnit">Hrd</span></td>
                                                    <td class="activityColumn">tokens created</td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <ul class="iconLinks">
                                        <li><a href="#"><i class="iconFont-h-doc"></i>Crowdfunding document</a></li>
                                        <li><a href="#"><i class="iconFont-h-faq"></i>Faq</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/modernizr-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.scrollbar.min.js"></script>
    <script type="text/javascript" src="js/jquery.classycountdown.min.js"></script>
    <script type="text/javascript" src="js/jquery.knob.js"></script>
    <script type="text/javascript" src="js/jquery.throttle.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/module-countdown.js"></script>
    <script type="text/javascript" src="js/base-contribution.js"></script>
    <script type="text/javascript" src="js/during-contribution.js"></script>
</body>
</html>
